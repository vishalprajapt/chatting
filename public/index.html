<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100%; /* 100vh → 100% */
    }

    /* Login Screen */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #f5f5f5;
      padding: 20px;
    }
    #login form {
      width: 100%;
      max-width: 350px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #login input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    #login button {
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Chat Screen */
    #chat {
      display: none;
      flex-direction: column;
      height: 100%; /* 100vh → 100% */
    }

    /* Chat Header */
    #chatHeader {
      background: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      position: sticky;
      top: 0;
    }

    /* Messages */
    #messages {
      list-style: none; 
      padding: 10px; 
      margin: 0;
      flex: 1;
      overflow-y: auto; 
      background: #f8f5f5;
    }
    #messages li {
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 10px;
      background: #4a4949;
      color: white;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
    }
    .me {
      background: #4caf50;
      margin-left: auto;
    }

    /* Input Form */
    #form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
      gap: 10px;
    }
    #input { 
      flex: 1; 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 20px; 
      outline: none;
      font-size: 16px;
    }
    button.send-btn {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    button.send-btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <!-- Login Form -->
  <div id="login">
    <form id="loginForm">
      <input type="text" id="usernameInput" placeholder="Enter your name" required />
      <button type="submit">Join Chat</button>
    </form>
  </div>

  <!-- Chat UI -->
  <div id="chat">
    <div id="chatHeader">Chat</div> <!-- User name will show here -->
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button class="send-btn">Send</button>
    </form>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("usernameInput");
    const chatHeader = document.getElementById("chatHeader");

    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    // Login submit
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      username = usernameInput.value.trim();
      if (username) {
        loginDiv.style.display = "none";  // hide login
        chatDiv.style.display = "flex";   // show chat
        chatHeader.textContent = "You are chatting as: " + username; // show name on top
      }
    });

    // Send message
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", { user: username, text: input.value });
        input.value = "";
      }
    });

    // Receive message
    socket.on("chat message", (msg) => {
      const item = document.createElement("li");
      item.textContent = msg.user + ": " + msg.text;

      if (msg.user === username) {
        item.classList.add("me");
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // Mobile keyboard fix → jab keyboard open ho to auto scroll bottom
    window.addEventListener("resize", () => {
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
